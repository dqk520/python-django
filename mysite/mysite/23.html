<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		<title>DataTables example</title>
		
		<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://www.datatables.net/media/blog/bootstrap_2/DT_bootstrap.css">

		<script type="text/javascript" charset="utf-8" language="javascript" src="https://www.datatables.net/release-datatables/media/js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" language="javascript" src="https://www.datatables.net/release-datatables/media/js/jquery.dataTables.js"></script>

	<body>
		<div class="container" style="margin-top: 10px">
			
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
	<thead>
		<tr>
			<th>Rendering engine</th>
			<th>Browser</th>
			<th>Platform(s)</th>
			<th>Engine version</th>
			
		</tr>
	</thead>
	<tbody>
		<tr class="odd gradeX">
			<td>Trident</td>
			<td>Internet
				 Explorer 4.0</td>
			<td>Win 95+</td>
			<td class="center"> 4</td>

		</tr>


	</tbody>
</table>
			
		</div>
